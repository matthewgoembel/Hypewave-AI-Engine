<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hypewave AI Chat</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #111;
      color: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #chat-container {
      width: 400px;
      height: 90vh;
      border: 1px solid #444;
      border-radius: 6px;
      display: flex;
      flex-direction: column;
      background: #1a1a1a;
      overflow: hidden;
    }

    #chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 1em;
      font-size: 14px;
    }

    #input-area {
      border-top: 1px solid #333;
      padding: 0.5em;
      display: flex;
      flex-direction: column;
    }

    #prompt {
      width: 100%;
      padding: 0.5em;
      border: none;
      border-radius: 4px;
      background: #222;
      color: #fff;
      margin-bottom: 0.5em;
    }

    #image-drop {
      border: 2px dashed #555;
      padding: 1em;
      text-align: center;
      font-size: 13px;
      color: #bbb;
      margin-bottom: 0.5em;
    }

    button {
      padding: 0.5em;
      background: #4CAF50;
      border: none;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }

    .message {
      margin-bottom: 1em;
    }

    .message.user {
      color: #66f;
    }

    .message.ai {
      color: #0f0;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="chat-box"></div>

    <div id="input-area">
      <div id="image-drop">ðŸ“Ž Drag and drop chart screenshots here</div>
      <textarea id="prompt" rows="3" placeholder="Ask Hypewave something..."></textarea>
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById('chat-box');
    const promptInput = document.getElementById('prompt');
    const imageDrop = document.getElementById('image-drop');
    let droppedFiles = [];

    imageDrop.addEventListener('dragover', (e) => {
      e.preventDefault();
      imageDrop.style.borderColor = '#0f0';
    });

    imageDrop.addEventListener('dragleave', () => {
      imageDrop.style.borderColor = '#555';
    });

    imageDrop.addEventListener('drop', (e) => {
      e.preventDefault();
      imageDrop.style.borderColor = '#555';
      droppedFiles = Array.from(e.dataTransfer.files);
      imageDrop.innerText = `ðŸ–¼ï¸ ${droppedFiles.length} image(s) ready`;
    });

    async function sendMessage() {
      const input = promptInput.value.trim();
      if (!input) return;

      appendMessage('You', input, 'user');

      const formData = new FormData();
      formData.append("input", input);

      // Attach first image only for now
      if (droppedFiles.length > 0) {
        formData.append("image", droppedFiles[0]); // You could support multiple later
      }

      const response = await fetch("http://localhost:8000/chat", {
        method: "POST",
        body: formData
      });

      const data = await response.json();
      appendMessage("Hypewave", data.result || "[No response]", 'ai');
      promptInput.value = "";
      droppedFiles = [];
      imageDrop.innerText = "ðŸ“Ž Drag and drop chart screenshots here";
    }

    function appendMessage(sender, text, role) {
        const div = document.createElement("div");
        div.classList.add("message", role);

        if (role === 'ai') {
            div.innerHTML = `<strong>${sender}:</strong><br>${marked.parse(text)}`;
        } else {
            div.innerHTML = `<strong>${sender}:</strong> ${text}`;
        }

        chatBox.appendChild(div);
        chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
